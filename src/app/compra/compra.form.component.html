<div class="container-fluid my-3">
  <mat-card>
    <mat-card-title>
      <div class="d-flex align-items-center">
        <button type="button"
                (click)="back()"
                mat-icon-button>
          <mat-icon>arrow_back_ios</mat-icon>
        </button>
        <h4 class="m-0">Cadastro de Compra</h4>
      </div>
    </mat-card-title>
    <mat-card-content>
      <form #form="ngForm">
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label for="id">CÃ³digo</label>
              <input type="text"
                     id="id"
                     name="id"
                     disabled
                     class="form-control"
                     [(ngModel)]="object.id"
                     pInputText>
            </div>
          </div>

          <div class="col-md-8">
            <div class="form-group">
              <label for="descricao">Fornecedor</label>
              <p-autoComplete id="descricao"
                              name="descricao"
                              appendTo="body"
                              field="razaoSocial"
                              inputStyleClass="form-control"
                              [style]="{width: '100%'}"
                              [(ngModel)]="object.fornecedor"
                              [suggestions]="fornecedorList"
                              (onClear)="object.fornecedor = null"
                              (completeMethod)="findFornecedores($event)">
              </p-autoComplete>
            </div>
          </div>

          <div class="col-md-2">
            <div class="form-group">
              <label for="dataCompra">Data da Compra</label>
              <p-calendar name="dataCompra"
                          id="dataCompra"
                          [style]="{width: '100%'}"
                          inputStyleClass="form-control"
                          [(ngModel)]="object.dataCompra">
              </p-calendar>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="item">Produto</label>
              <p-autoComplete id="item"
                              name="item"
                              appendTo="body"
                              field="nome"
                              inputStyleClass="form-control"
                              [(ngModel)]="compraItem.item"
                              (onSelect)="setPrecoProduto()"
                              [style]="{width: '100%'}"
                              [suggestions]="itemList"
                              (onClear)="compraItem.item = null"
                              (completeMethod)="findProdutos($event)">
              </p-autoComplete>
            </div>
          </div>

          <div class="col-md-3">
            <div class="form-group">
              <label for="valor">Valor</label>
              <input type="text"
                     id="valor"
                     name="valor"
                     [(ngModel)]="compraItem.valor"
                     class="form-control"
                     pInputText>
            </div>
          </div>

          <div class="col-md-2">
            <div class="form-group">
              <label for="qtde">Quantidade</label>
              <input type="text"
                     id="qtde"
                     [(ngModel)]="compraItem.qtde"
                     name="qtde"
                     class="form-control"
                     pInputText>
            </div>
          </div>

          <div class="col-md-1">
            <button type="button"
                    class="form-control"
                    (click)="insertItem()"
                    mat-stroked-button>
              <mat-icon>arrow_back_ios</mat-icon>
            </button>
          </div>
        </div>

        <div *ngIf="object?.compraItem?.length > 0" class="example-container mat-elevation-z8">
          <table #table="matTable" mat-table [dataSource]="object.compraItem">
            <ng-container matColumnDef="item">
              <th mat-header-cell *matHeaderCellDef> Item </th>
              <td mat-cell *matCellDef="let itemCompra"> {{itemCompra.item.nome}} </td>
              <td mat-footer-cell *matFooterCellDef> Total </td>
            </ng-container>

            <ng-container matColumnDef="qtde">
              <th mat-header-cell *matHeaderCellDef> Qtde </th>
              <td mat-cell *matCellDef="let itemCompra"> {{itemCompra.qtde}} </td>
              <td mat-footer-cell *matFooterCellDef> {{getTotalCompra() | currency}} </td>
            </ng-container>

            <ng-container matColumnDef="valor">
              <th mat-header-cell *matHeaderCellDef> Valor </th>
              <td mat-cell *matCellDef="let itemCompra"> {{itemCompra.valor | currency}} </td>
              <td mat-footer-cell *matFooterCellDef> {{getTotalCompra() | currency}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
          </table>
        </div>

        <div class="row">
          <div class="col-md-12 d-flex justify-content-end">
            <button type="button"
                    class="mr-2 w-100px br-25px"
                    mat-stroked-button
                    (click)="back()">
              Cancelar
            </button>

            <button type="button"
                    color="primary"
                    class="w-100px br-25px"
                    mat-stroked-button
                    (click)="save()">
              Salvar
            </button>
          </div>
        </div>
      </form>

    </mat-card-content>
  </mat-card>
</div>
